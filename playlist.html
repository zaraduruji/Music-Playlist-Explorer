<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="playlist.css">
    <style>
        body{
            background-image:   url("/access/pinkbackground.jpg");
            background-repeat:no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html"><i class="fas fa-house"></i></a></lil>
            <li><a href="playlist.html"><i class="fas fa-music"></i></a></li>
        </ul>
    </nav>
    <header>
        <h1>Music Playlist Explorer</h1>
        <input type="text" id="search-bar" placeholder="Search playlists...">
    </header>

    <main>
        <div id="playlist-grid" class="playlist-grid">
            <div class="playlist-card add-new" id="add-playlist-button">
                <img class="playlist-cover" src="/access/addition symbol.jpg" alt="Add New Playlist">
                <h3 class="playlist-title">Add New Playlist</h3>
            </div>
        </div>
    </div>

    </main>


    <div id="playlist-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <img src="" alt="Playlist Cover" class="modal-cover">
            <h2 class="modal-title">Playlist Title</h2>
            <p class="modal-creator">Creator Name</p>
            <button id="shuffle-button" class="shuffle-button">Shuffle</button>
            <div class="modal-songs">


                <div class="song">
                    <img src="song-cover-placeholder.png" alt="Song Cover" class="song-cover">
                    <div class="song-details">
                        <p class="song-title">Song Title</p>
                        <p class="song-artist">Artist Name</p>
                        <p class="song-album">Album Name</p>
                    </div>
                    <p class="song-duration">3:45</p>
                </div>

            </div>
        </div>
    </div>

    <div id="addPlaylistForm" class="modal">
       <div class="modal-content">
            <span class="close-buttonn" id="close-add-playlist">&times;</span>
            <h2>Add New Playlist</h2>
            <form id="playlistForm">
                <label for="playlistName">Playlist Name:</label>
                <input type="text" id="playlistName" name="playlistName" required>
                <label for="creatorName">Creator Name:</label>
                <input type="text" id="creatorName" name="creatorName" required>
                <div id="songsContainer">
                    <label for="songTitle1">Song 1 Title:</label>
                    <input type="text" id="songTitle1" name="songTitle1" required>
                    <label for="songArtist1">Song 1 Artist:</label>
                    <input type="text" id="songArtist1" name="songArtist1" required>
                    <label for="songDuration1">Song 1 Duration:</label>
                    <input type="text" id="songDuration1" name="songDuration1" required>
                </div>
                <button type="button" onclick="addSong()">Add Another Song</but ton>
                <button type="submit">Save Playlist</button>
            </form>
        </div>
    </div>


    <div id="editPlaylistForm" class="modal">
        <div class="modal-content" id="edit-content">
            <span class="close-buttonn" id="close-edit-playlist">&times;</span>
            <h2>Edit Playlist</h2>
            <form id="editForm">
                <label for="editPlaylistName">Playlist Name:</label>
                <input type="text" id="editPlaylistName" name="editPlaylistName" required>
                <label for="editCreatorName">Creator Name:</label>
                <input type="text" id="editCreatorName" name="editCreatorName" required>
                <div id="editSongsContainer"></div>
                <button type="button" onclick="addEditSong()">Add Another Song</button>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <footer>

    </footer>
    <script src="data.js"></script>
    <script src="playlist.js"></script>
</body>
</html>
